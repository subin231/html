<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.HTML기본 선택자</title>
    <!--
        날짜 : 2024-07-23
        이름 : 조수빈  
        내용 : HTML CSS 기본선택자 실습하기
    -->
    <style>
        /*전체 선택자*/
        *{
            color:brown;
            font-size: medium;
        }

        /*태그 선택자*/
        h3{
            color: red;
            font-size: xx-large;
        }
        p{
            color: greenyellow;
        }
        /*클래스 선택자*/
        .hello{
            color: orangered
        }
        /*아이디 선택자*/
        #hello{
          color: black;  
        }


    </style>




</head>
<body>
    <h33>CSS 기본선택자</h3>
    <p>hello world</p>
    <p class="hello">hello world</p>
    <p class="hello">hello world</p>
    <p id="hello">hello world</p>
</body>
</html>
